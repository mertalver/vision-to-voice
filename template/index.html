<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Görüntü Betimleme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white font-sans flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8 space-y-8 bg-gray-900 rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-4xl font-bold tracking-tight">Görüntüyü Sese Dönüştür</h1>
            <p class="mt-2 text-lg text-gray-400">Yapay zeka ile görüntüyü analiz edip sesli olarak dinleyin.</p>
        </div>

        <div id="upload-area" class="p-8 text-center border-2 border-dashed border-gray-600 rounded-lg cursor-pointer hover:border-gray-500 transition-colors">
            <input type="file" id="image-upload" class="hidden" accept="image/*">
            <label for="image-upload" class="cursor-pointer">
                <svg class="mx-auto h-12 w-12 text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="mt-2 text-blue-400">Yüklemek için bir dosya seçin</p>
                <p class="mt-1 text-sm text-gray-500">veya sürükleyip bırakın</p>
                <p id="file-name" class="mt-4 text-sm font-medium text-gray-300"></p>
            </label>
        </div>

        <div id="status-area" class="hidden text-center space-y-4">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-700 h-12 w-12 mx-auto"></div>
            <p id="status-text" class="text-lg text-gray-400">Analiz ediliyor, lütfen bekleyin...</p>
        </div>
        
        <div id="audio-area" class="hidden">
             <audio id="audio-player" controls class="w-full"></audio>
        </div>

        <button id="submit-button" class="w-full px-4 py-3 font-bold text-lg text-white bg-blue-600 rounded-lg hover:bg-blue-700 disabled:bg-gray-700 disabled:cursor-not-allowed transition-colors" disabled>
            Betimle ve Dinle
        </button>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const imageUpload = document.getElementById('image-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const submitButton = document.getElementById('submit-button');
        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const audioArea = document.getElementById('audio-area');
        const audioPlayer = document.getElementById('audio-player');

        let selectedFile = null;

        const API_URL = 'http://127.0.0.1:8000/api/describe-image/';

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('border-blue-500', 'bg-gray-800');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('border-blue-500', 'bg-gray-800');
        });
        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('border-blue-500', 'bg-gray-800');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Handle click to upload
        imageUpload.addEventListener('change', () => {
            if (imageUpload.files.length > 0) {
                handleFile(imageUpload.files[0]);
            }
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                fileNameDisplay.textContent = file.name;
                submitButton.disabled = false;
                audioArea.classList.add('hidden');
            } else {
                selectedFile = null;
                fileNameDisplay.textContent = 'Lütfen bir resim dosyası seçin.';
                submitButton.disabled = true;
            }
        }
        
        submitButton.addEventListener('click', async () => {
            if (!selectedFile) return;

            // UI updates for loading
            submitButton.classList.add('hidden');
            uploadArea.classList.add('hidden');
            statusArea.classList.remove('hidden');
            audioArea.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Bilinmeyen bir sunucu hatası oluştu.' }));
                    throw new Error(`Sunucu Hatası: ${response.status} - ${errorData.detail}`);
                }
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioArea.classList.remove('hidden');
                audioPlayer.play();

            } catch (error) {
                statusText.textContent = `Bir hata oluştu: ${error.message}`;
                // Revert UI to allow another try
                setTimeout(() => {
                    uploadArea.classList.remove('hidden');
                    submitButton.classList.remove('hidden');
                    statusArea.classList.add('hidden');
                    statusText.textContent = 'Analiz ediliyor, lütfen bekleyin...';
                }, 4000);
                return; // Stop execution
            }

            // UI updates for success
            statusText.textContent = 'Betimleme tamamlandı!';
            setTimeout(() => {
                uploadArea.classList.remove('hidden');
                submitButton.classList.remove('hidden');
                statusArea.classList.add('hidden');
                statusText.textContent = 'Analiz ediliyor, lütfen bekleyin...';
            }, 2000);

        });
    </script>
</body>
</html>
